<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link type="text/css" href="./public/style.css" rel="stylesheet"  title="alternate">
    <title> COOK. FEAST. REPEAT!</title>
</head>
<body>
    <div>
    <h1> COOK FEAST REPEAT!</h1>
    
    <h3> This is where a brief description of the website will appear.</h3>
    </div>
   <div class ="sign-in">
    <form class="pure-form">
        <fieldset>
            <legend>Sign in or create an account</legend>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <label for="default-remember">
                <input type="checkbox" id="default-remember" /> Remember me
            </label>
            <button type="submit" class="pure-button pure-button-primary" style="background-color: #6f1a07;">Sign in</button>
        </fieldset>
    </form>
    </div>
    <div class="create">
        <form class="pure-form pure-form-aligned">
            <fieldset>
            <div class="pure-control-group">
                <label for="aligned-name">Email Address</label>
                <input type="text" id="aligned-name" placeholder="Email" />
                <span class="pure-form-message-inline">This is a required field.</span>
            </div>
            <div class="pure-control-group">
                <label for="aligned-password">Username</label>
                <input type="password" id="aligned-password" placeholder="Username" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-email">Password</label>
                <input type="email" id="aligned-email" placeholder="Password" />
            </div>
            <div class="pure-control-group">
                <label for="aligned-foo">Confirm Password</label>
                <input type="text" id="aligned-foo" placeholder="Confirm Password" />
            </div>
            <div class="pure-controls">
                <button type="Create" class="pure-button pure-button-primary" style="background-color: #6f1a07;">Create</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
